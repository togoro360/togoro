<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    
</head>
<body>
    <h1 id='togoro'>Welcome</h1>
    <a onClick='a()'>click</a>
    
    <script  type="text/javascript">
        document.getElementById('togoro').innerHTML = 'BB';
        function a(){
            document.getElementById('togoro').innerHTML = 'New Text';
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if(request.responseText == ""){
                    return;
                }
                var json = JSON.parse(request.responseText);
                document.getElementById('togoro').innerHTML = json.name;
            };
        request.open('GET', 'https://togoro360.github.io/togoro/products.json', true);
        
        
        request.send()
    }
        
    </script>
</body>
</html>
